<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Now</h1>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form action="login.html" method="post">
    {% csrf_token %}
    <p>Username:</p><br>
    <input type="text" name="username">
    <p>Password:</p><br>
    <input type="password" name="password"><br>
    <input type="submit">
</form>
</body>
</html>
